<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <body>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 3fr;
      }

      .grid > div {
        height: 500px;
      }

      .grid > div:first-child {
        background: red;
      }

      .grid > div:last-child {
        background: blue;
      }
    </style>

    <div class="grid">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
